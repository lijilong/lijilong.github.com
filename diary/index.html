<h1>  11,may </h1>
<p> 大二下学期过了一半了，考虑许多事情，再三思考做出了一个决定。走自己的路，无论成功与否，我要按自己的路走下去。没有努力之前没有资格否定它，只有你全力以赴的做了，问心无愧了你才有资格对其加以评论。 </p>
<h1>  13,may </h1>
<p>与天斗其乐无穷。不因周围人的迷茫失去自己的方向，前方的道路还很漫长，不能因为前方的道路坎坷就放弃自己的初衷。踏过障碍只为在这短暂的人生道路上能实现自己所想。困难永远不应成为放弃的借口，相反它应该是前进的动力。</p>
