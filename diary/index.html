<h1>  11,may </h1>
<body> 
<p> 大二下学期过了一半了，考虑许多事情，再三思考做出了一个决定。走自己的路，无论成功与否，我要按自己的路走下去。没有努力之前没有资格否定它，只有你全力以赴的做了，问心无愧了你才有资格对其加以评论。 </p>
